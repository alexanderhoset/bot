name: Discrimination Report Generator
on:
  workflow_dispatch:      # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write

    steps:
      - name: Generate PR Report
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              sort: 'updated',
              direction: 'desc',
              per_page: 100
            });

            let report = '# Discrimination Report\n\n';
            report += '| PR # | Title | Creator | Merged | Status | Discrimination Check Status |\n';
            report += '|------|--------|---------|---------|---------|---------------------------|\n';

            for (const pr of prs.data) {
              // Get all statuses
              const statuses = await github.rest.repos.listCommitStatusesForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              // Find latest discrimination check status
              let discriminationCheckStatus = 'N/A';
              const discriminationStatuses = statuses.data
                .filter(status => status.context === 'discrimination-check')
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

              if (discriminationStatuses.length > 0) {
                const latestStatus = discriminationStatuses[0];
                discriminationCheckStatus = latestStatus.state;
                if (latestStatus.description) {
                  discriminationCheckStatus += ` (${latestStatus.description})`;
                }
              }

              // Get PR details and determine closure status
              let prStatus = 'Open';
              let mergedStatus = 'No';
              if (pr.merged_at) {
                const prDetails = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number
                });
                const mergeDate = new Date(pr.merged_at).toISOString().split('T')[0];
                mergedStatus = 'Yes';
                prStatus = `by ${prDetails.data.merged_by ? prDetails.data.merged_by.login : 'Unknown'} on ${mergeDate}`;
              } else if (pr.closed_at) {
                // Check if it was closed by discrimination check
                const comments = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number
                });
                
                const discriminationClosure = comments.data.find(
                  comment => comment.body.includes('ðŸš« This PR has been automatically closed because rules were not followed')
                );
                
                const closeDate = new Date(pr.closed_at).toISOString().split('T')[0];
                if (discriminationClosure) {
                  prStatus = `Closed by Discrimination Check on ${closeDate}`;
                } else {
                  prStatus = `Closed manually on ${closeDate}`;
                }
              }

              report += `| #${pr.number} | ${pr.title.replace(/\|/g, '\\|')} | ${pr.user.login} | ${mergedStatus} | ${prStatus} | ${discriminationCheckStatus} |\n`;
            }

            // Get current date in YYYY-MM-DD format
            const date = new Date().toISOString().split('T')[0];
            
            // Create new report issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Discrimination Report (${date})`,
              body: report,
              labels: ['pr-report']
            }); 
