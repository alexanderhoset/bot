name: Ask PR Question

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]

permissions:
  pull-requests: write

jobs:
  post-question:
    runs-on: ubuntu-latest
    steps:
      - name: Post question using add-pr-comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## ðŸ¤– Code Review Question

            Did you follow the rules?

            Please reply with:
            - `/answer yes`
            - `/answer no`
